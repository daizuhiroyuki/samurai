<!--<DOCTYP html>DOCTYP宣言、記述するとブラウザが
  このファイルはhtmlであると認識する。-->
<!DOCTYPE html>
<!--ここからここまでがhtml要素を意味する。
Webサイトに表示したい内容は、すべてこの中に記述していく-->
<html>
<!--head要素、webサイトのタイトルや説明文など
  各種設定用のタグを記述する場所です。headタグと
  その他いくつかのタグを組み合せて記述する
  ※記述した内容はブラウザに表示されない-->

<head>
  <!--titleタグのWebサイトのタイトルを設定します。
    titleタグはhead要素の中に記述します-->
  <title>天気予報</title>
  <!--metaタグのdescriptionは、
    Webサイトの説明文を設定します。
    この説明文はブラウザには表示されず、
    検索エンジンの検索結果やSNSでシェアされたときに
    表示されます.
    説明文を設定しておくと、
    検索エンジンの検索結果で説明文が表示されます。-->
  <meta name="descripton" content="毎日の気象情報をお知らせします">
  <!--charset属性は文字コードを設定します。
    文字コードとは、数字しか理解できないコンピュータが文字を認識するための「文字と数字の対応表」です。
この対応表にはUTF-8やShift-JISなどの種類があり、どの対応表を使って文字をコンピュータに認識させるのかを設定します。
最近ではUTF-8という文字コードを使うことが主流で、本教材でもUTF-8を使います。この設定を誤ると、文字化け（文字が正しく表示されない現象）が発生します。-->
  <meta charset="utf-8" </head>

 <!-- body要素にはブラウザに表示される内容を記述します。
head要素の中に記述された内容はブラウザには表示されませんが、body要素の中に記述された内容はブラウザに直接表示されます。
訪問者に向けたコンテンツ-->
<body>
  <!--headerはWebサイトのヘッダーを作るためのタグです。ヘッダーとは、Webサイトのタイトルやロゴなどを表示する画面上部のエリアのことです。
  -->
  <header>
    <h1>天気予報</h1>
  </header>
  <!--mainはWebサイトのメインコンテンツ（ニュースや記事など）を作るためのタグです。main要素の中に、そのWebサイトを見た人に一番伝えたい見出しや段落、画像などを並べていきます。
  -->
  <main>
    <h2>今日の天気</h2>
    <p>よく晴れるでしょう</p>
  </main>
  <!--footerはWebサイトのフッターを作るためのタグです。フッターとはコピーライト（著作権表示）や他のページへのリンクなど、Webサイトの付加情報を表示する画面下部のエリアのことです。
  -->
  <footer>
    <p>Copyright IITENKI inc. All rights reserved.</p>

  </footer>
</body>

</html>
