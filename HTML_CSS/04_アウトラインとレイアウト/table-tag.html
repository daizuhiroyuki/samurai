<!DOCTYPE html>
<html>
<body>
  <h1>ランチメニュー</h1>
  <!-- 表（テーブル）を作るタグです。tableタグは以下のタグを組み合わせて記述します。
  -->
    <table border="1"> 
      <!-- tableタグに記述したborder="1"は、境界線の太さを指定するための属性です。境界線の太さを指定しないと境界線の太さがゼロになり、枠のない透明な表になるので記述しました。通常はCSSで見た目を指定しますが、このように属性でも見た目を指定できます。
      -->
    <tr> 
      <!--trタグ、表の行を作ります -->
       <th>平日</th>  
       <!--thタグ、表の見出しを作ります。  -->
      <th>土日祝日</th>  
    </tr>
    <tr>
      <!--表のセルを作ります -->
        <td>Aランチ：唐揚げ定食</td>
        <td>Aランチ：コロッケ定食</td>        
    </tr>
    <tr>
      <td>Bランチ：ハンバーグ定食</td>
      <td>Bランチ：海鮮丼</td>  
    </tr>

  </table>  
</body>    
</html>
